name: Matrix job workflow

on: [push]

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                node-version: ["16", "18"]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Display OS and Node version
              run: |
                  echo "OS: ${{ matrix.os }}, Node version: ${{ matrix.node-version }}.."
